<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Users View Form</h2>

    </div>
    <div class="col-lg-2">

    </div>
</div>

<div id="view" class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <a routerLink="/loginadd" routerLinkActive="active" class="btn btn-info"
                        style="float:right;">Back to
                        Students</a>
                </div>
                <div class="ibox-content " style="padding-top: 50px;">
                    <div class="card" id="psi">
                        <div class="card-body">
                            <h2>users View Form</h2>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Previous School Board Name :</label>
                                        <div id="dataview">
                                            <input class="form-control" type="text"
                                                value="{{dropdownPrevBoardArray[SViewitems.stu_prev_degree_code-1]?.name}}"
                                                disabled />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Medium Of Previous Study :</label>
                                        <div id="dataview">
                                            <input class="form-control" type="text"
                                                value="{{dropdownPrevMediumArray[SViewitems.stu_prev_medium_ins_fk-1]?.name}}"
                                                disabled />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Previous School Name:</label>
                                        <div id="dataview">
                                            <input class="form-control" type="text"
                                                value="{{SViewitems.stu_adm_prev_colname}}" disabled />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Previous Standard :</label>
                                        <div id="dataview">
                                            <input class="form-control" type="text"
                                                value="{{dropdownStandardArray[SViewitems.stu_adm_prev_class-1]?.name}}"
                                                disabled />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
