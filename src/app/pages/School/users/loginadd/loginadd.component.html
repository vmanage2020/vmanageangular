<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>User Informations</h2>

  </div>
  <div class="col-lg-2">

  </div>
</div>



<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <button style="float: right;"class="btn btn-info" (click)="addusers()">Add</button >
        </div>
        <div class="ibox-content">

          <div class="table-responsive"  style="padding: 20px 10px 10px 10px; background: #fff;  margin: 10px; ">
            <table id='table' class="table table-striped table-bordered table-hover dataTables-example"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>Sl.No</th>
                  <th>Roll Name</th>
                  <th>User Name</th>
                  <th>Actions</th>
                 
                </tr>
              </thead>

              <tbody>                
                
                <tr class="gradeX" *ngFor="let list2 of rollitems, index as i">
                  <td >{{i+1}}</td>
                  <td>{{list2.grps_desc}}</td>
                  <td>{{data[i].users_name}}</td>
                  <td class="center">
                  
                    <a (click)="editusers(list.grps_id_pk)" class="action-icon"> <i class="mdi mdi-square-edit-outline"></i></a>
                    <a (click)="deleteusers(list.grps_id_pk)"class="action-icon"> <i class="mdi mdi-delete"></i></a>
                  </td>
                </tr>
                  


               
              </tbody>
            </table>
            
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
