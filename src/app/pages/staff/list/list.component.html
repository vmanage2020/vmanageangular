<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Staff Master</h2>
  
    </div>
    <div class="col-lg-2">
  
    </div>
  </div>


  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <!--<h5 style="display: block;"> Student List Informations </h5>-->
            
            <button style="float: right;"class="btn btn-info" [routerLink]="['/staff/add']"  >Add</button >
          </div>

          <div id="nprogress" *ngIf="loader">
              <div class="spinner" role="spinner">
                  <div class="spinner-icon"></div>
              </div>
          </div>

          <div class="ibox-content" *ngIf="Listitems != undefined && Listitems.length>0">
            
            
                    <table id="table" class="table table-striped table-bordered table-hover dataTables-example"  datatable [dtOptions]="dtOptions" >
                        <thead>
                        <tr>
                            <th>Sl.No</th>
                            <th>Staff Application No</th>
                            <th>Staff Full name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>                
                        
                        <tr class="gradeX" *ngFor="let list of data, index as i">
                            <td >{{i + 1}}</td>
                            <td>{{list.stf_appl_no}}</td>
                            <td>{{list.stf_fname+' '+list.stf_lname}}</td>
                            <td class="center">
                            <a (click)="editData(list.stf_id_pk)" class="action-icon"> <i class="mdi mdi-square-edit-outline"></i></a>
                            <a  (click)="deleteData(list.stf_id_pk)"class="action-icon"> <i class="mdi mdi-delete"></i></a>
                            </td>
                        </tr> 
                        
                        </tbody> 
                    </table> 
              
            </div>
        </div>
    </div>
</div>
</div>
