<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Activity List</h2>
  
    </div>
    <div class="col-lg-2">
  
    </div>
  </div>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <!--<h5 style="display: block;"> Student List Informations </h5>-->
            
            <button style="float: right;"class="btn btn-info" (click)="openCreateModal()">Add Activity</button >
          </div>
          <div class="ibox-content">
  
            <div class="table-responsive" *ngIf="Listitems.length>0" style="padding: 20px 10px 10px 10px; background: #fff;  margin: 10px; ">
              <table id='table' class="table table-striped table-bordered table-hover dataTables-example" datatable [dtOptions]="dtOptions" >
                <thead>
                  <tr>
                    <th>Sl.No</th>
                    <th>Activity</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>                
                  
                  <tr class="gradeX" *ngFor="let list of data, index as i">
                    <td >{{i + 1}}</td>
                    <td>{{list.Activity}}</td>
                    <td class="center">
                      <a (click)="editLanguage(list.Id)" class="action-icon"> <i class="mdi mdi-square-edit-outline"></i></a>
                     <a  (click)="deleteLanguage(list.Id)"class="action-icon"> <i class="mdi mdi-delete"></i></a>
                    </td>
                  </tr>
  
                 
                </tbody>
              </table>
              
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
